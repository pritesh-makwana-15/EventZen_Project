// ==================== APPLICATION PROPERTIES ====================

# Application Name
spring.application.name=EventZen

# Server Port
server.port=8080

# Datasource (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/eventzen?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=replace-this-with-a-secure-random-long-secret-key-which-is-at-least-32-bytes-long-for-production
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
file.upload-dir=uploads

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.mvc.static-path-pattern=/files/**

# Logging for debugging
logging.level.com.eventzen=DEBUG
logging.level.org.springframework.security=DEBUG
